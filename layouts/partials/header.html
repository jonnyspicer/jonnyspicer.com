<header>
    <div class="mobile-header">
        <div class="toggle">
            <span>
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </div>
    <nav>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}"
            href="{{ .URL }}" 
            title="{{ .Title }}"
            {{ if strings.HasPrefix .URL "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
